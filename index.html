<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&family=Permanent+Marker&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Task Listüìì</title>
  </head>

  <body>
    <div class="container">
      <h1>Create a List</h1>

      <form>
        <input type="text" id="add-task" placeholder="Add to your list" />
        <button class="btn btn-info" type="submit" id="button-add">
          add item
        </button>
      </form>

      <div class="list-tasks">
        <ul class="tasks" id="tasks">
          <li id="display-task"></li>
        </ul>
      </div>
    </div>
    <footer>
      <h4>
        Last edited:
        <span class="date">date</span>
      </h4>
    </footer>
    <script>
      //display last date edited, which will display the current date that you log in.
      let current = new Date();
      let date = current.getDate();

      let year = current.getFullYear();
      let months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec",
      ];
      let month = months[current.getMonth()];
      let span = document.querySelector("span");
      span.innerHTML = `${month} ${date}, ${year}`;

      //query selectors
      const task = document.querySelector("#add-task");
      const button = document.querySelector("#button-add");
      const display = document.querySelector("#tasks");

      //event listeners
      button.addEventListener("click", displayTask);
      display.addEventListener("click", removeItem);

      //functions for saving a removing items
      function displayTask(event) {
        event.preventDefault();
        //created Div for list
        if (task.value === "") {
          return null;
        } else {
          const taskListDiv = document.createElement("div");
          taskListDiv.classList.add("list-tasks");
          //created list within Div for list
          const taskListLI = document.createElement("li");
          taskListLI.classList.add("#display-task");
          taskListLI.innerText = task.value;
          taskListDiv.appendChild(taskListLI);
          //created buttons for task list
          const taskCompleteButton = document.createElement("button");
          taskCompleteButton.innerHTML = "‚úÖ";
          taskCompleteButton.classList.add("complete-button");
          taskListDiv.appendChild(taskCompleteButton);

          const taskRemoveButton = document.createElement("button");
          taskRemoveButton.innerHTML = "‚ùå";
          taskRemoveButton.classList.add("remove-button");
          taskListDiv.appendChild(taskRemoveButton);

          tasks.appendChild(taskListDiv);

          task.value = "";
        }
      }

      function removeItem(event) {
        const item = event.target;
        if (item.classList[0] === "remove-button") {
          const taskItem = item.parentElement;
          taskItem.remove();
        }
        if (item.classList[0] === "complete-button") {
          const taskItem = item.parentElement;
          taskItem.classList.toggle("complete");
          taskItem.remove();
        }
      }
    </script>
  </body>
</html>
